<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      var count = 1;
      function authenticate() {
        if (count <= 3) {
          if (
            document.frm.user.value == "sss" &&
            document.frm.pass.value == "sss"
          ) {
            document.writeln("welcome!");
          } else {
            alert("Incorrect username and password");
            frm.user.value = "";
            frm.user.focus();
            frm.pass.value = "";
            count++;
          }
        } else {
          alert("invlid login reload the page");
          document.write("You are not allowed to login");
          frm.user.value = "";
          frm.pass.value = "";
        }
      }
    </script>
  </head>
  <body>
    <form name="frm">
      User Name: <input type="text" name="user" /><br /><br />
      Password: <input type="password" name="pass" value="" /><br /><br />

      <input type="button" value="send" onClick="authenticate()" />
    </form>
  </body>
</html>
